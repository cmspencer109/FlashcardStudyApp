{% extends "flashcard_app/base.html" %}
{% block content %}

<div class="row justify-content-center userform">
  <div class="col-6">
    <form method="POST">
      <div class="mb-3 d-flex align-items-start justify-content-between">
        <h2>Log in</h2>
      
        <!-- <button type="submit" class="btn btn-primary">Log in</button> -->
      </div>
    
      {% csrf_token %}
      <fieldset class="form-group">
        {{ form.as_p }}
      </fieldset>

      <div class="mb-5 float-end">
        <button type="submit" class="btn btn-primary">Log in</button>
      </div>
    </form>
    
    <div class="my-3">
      <small class="text-muted">Need an account? <a href="{% url 'register' %}">Register</a></small>
    </div>
  </div>
</div>

{% endblock content %}
